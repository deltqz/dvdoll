name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name:'
        required: true
        default: 'R1'
      release_notes:
        description: 'Release notes:'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Upload Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build for Windows (amd64)
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dvdoll.exe .
          mkdir dvdoll
          cp dvdoll.exe dvdoll/
          cp LICENSE dvdoll/
          zip -r dvdoll-windows-x64.zip dvdoll
          rm -rf dvdoll

      - name: Build for Linux (amd64)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dvdoll .
          mkdir dvdoll
          cp dvdoll dvdoll/
          cp LICENSE dvdoll/
          tar -czf dvdoll-linux-x64.tar.gz dvdoll
          rm -rf dvdoll

      - name: Build for macOS (arm64)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dvdoll .
          mkdir dvdoll
          cp dvdoll dvdoll/
          cp LICENSE dvdoll/
          zip -r dvdoll-mac-arm.zip dvdoll
          rm -rf dvdoll

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.tag_name }}
          body: ${{ inputs.release_notes }}
          generate_release_notes: false
          draft: false
          prerelease: false
          files: |
            dvdoll-windows-x64.zip
            dvdoll-linux-x64.tar.gz
            dvdoll-mac-arm.zip
